<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Louis Thayer Hills</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Selected Works</h1>

  <div class="gallery">
    <img src="images/lth-01.jpg" alt="Painting by Louis Thayer Hills">
  </div>

</body>
</html>
